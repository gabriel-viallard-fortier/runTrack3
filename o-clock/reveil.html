<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Alarme</h1>
    <h2 id="time"></h2>
    <div class="input-container">
        <div class="input">
            <label for="hours">Heures</label>
            <input id="hours" placeholder="Hours"  min="0" max="59" type="number" value="1">
        </div>
        <div class="input">
            <label for="minutes">Minutes</label>
            <input id="minutes" placeholder="minutes" min="0" max="59"  type="number" value="1">
        </div>
        <div class="input">
            <label for="seconds">Secondes</label>
            <input id="seconds" placeholder="seconds" min="0" max="59" type="number" value="1">
        </div> <br>
    </div>


    <script src="reveil.js"></script>
