<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <nav>
            <div class="flex shadow-xl justify-center items-center gap-4 p-7 bg-blue-500">
                <a href="./index.html">Accueil</a>
                <a href="./index.html">Inscription</a>
                <a href="./index.html">Connection</a>
                <a href="./index.html">Rechercher</a>
            </div>
        </nav>
    </header>
    <div class="bg-linear-to-bl from-grey-500 to-cyan-500 h-screen">
        <div class="p-4 flex w-md m-auto">
            <form id="Inscription" name="signInForm" onsubmit="return validateSignIn()" method="post"
                class="border-2 rounded-md devide-double m-auto bg-linear-to-r from-cyan-500 to-blue-500 ">
                <p id="form-msg" class="p-4"><b>Veuillez remplir ces informations</b></p>
                <fieldset class="p-4 grid grid-cols-2 gap-y-4">

                    <label for="name">Nom :<i class="material-icons">local_offer</i></label>
                    <input tabindex="0" type="text" id="name" name="name" class="border-2 devide-double rounded-md">

                    <label for="firstname">Prénom :<i class="material-icons">local_offer</i></label>
                    <input tabindex="0" type="text" id="firstname" name="firstname"
                        class="border-2 devide-double rounded-md">

                    <label class="flex" for="address">Adresse : <i class="material-icons">home</i></label>
                    <input tabindex="0" type="text" id="address" name="address"
                        class="border-2 devide-double rounded-md">

                    <label class="flex" for="zip">Code postal :<i class="material-icons">location_city</i></label>
                    <input tabindex="0" type="text" id="zip" name="zip" class="border-2 devide-double rounded-md">

                    <label class="flex" for="email ">Email : <i class="material-icons">email</i></label>
                    <input tabindex="0" type="email" name="email" id="email" class="border-2 devide-double rounded-md">

                    <label for="password1">Mot de passe :<i class="material-icons">https</i>
                    </label>
                    <input tabindex="0" type="password" name="password1" id="password1"
                        class="border-2 devide-double rounded-md">

                    <label id="password2Label" for="password2">Confirmez :<i class="material-icons">https</i></label>
                    <input tabindex="0" type="password" name="password2" id="password2"
                        class="border-2 devide-double rounded-md">

                    <br><span class="little margin-2">
                        <input tabindex="0" id="showPassword" name="showPassword" type="checkbox"
                            class="border-2 devide-double"> Montrer le
                        mot de passe </span>

                    <label>Loisirs :<i class="material-icons">beach_access</i></label>
                        <br>
                    <label>
                        <input type="checkbox" />
                        <span>Sport</span>
                    </label>
                    <label>
                        <input type="checkbox" />
                        <span>Informatique</span>
                    </label>
                    <label>
                        <input type="checkbox" />
                        <span>Voyages</span>
                    </label>
                    <label>
                        <input type="checkbox" />
                        <span>Lecture</span>
                    </label>
                    <br>


                    <button type="submit" id="submit"
                        class="border-2 rounded-md devide-double bg-linear-to-r/longer from-indigo-500 to-teal-400 hue-rotate-270 ">Envoyer</button>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
    <footer class="flex flex-col shadow-xl justify-center items-center gap-4 p-7 bg-blue-500 bottom-0">
        <div>
            <div>
                <div>
                    <h2>Footer Content</h2>
                    <p>You can use rows and columns here to organize your footer
                        content.</p>
                </div>
                <div>
                    <h5><b>Links</b></h5>
                    <ul class="flex gap-4">
                        <li><a href="#!">Link 1</a></li>
                        <li><a href="#!">Link 2</a></li>
                        <li><a href="#!">Link 3</a></li>
                        <li><a href="#!">Link 4</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <div>
                © 2014 Copyright Text
                <a href="#!">More Links</a>
            </div>
        </div>
    </footer>
</body>

</html>
